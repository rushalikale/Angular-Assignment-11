<div class="container-fluid">
    <!--Header Part of Form-->
    <div class="header">
        <div class="h1 row">
            <div class="col-6 top">
                <span>Contact Our</span><br>Customer Support Centre
            </div>
            <div class="col-6">
                <img src="../assets/macbook.png" alt=""  
                class="rounded float-left" width="200" height="150">
            </div>
        </div>
        <div class="bottom">
            <label class="l1">Contact Informaton</label><br>
            <label class="l2">Please fill out your contact information below.</label>
        </div>
    </div>
    <!--Form Part-->
    <form>
        <div class="form-group required">
            <label class="control-label">Name</label>
            <div class="row">
                <div class="col-4">
                    <input type="text" tooltip="Enter First Name" 
                    placement="bottom" class="form-control">
                </div>
                <div class="col-4">
                    <input type="text" tooltip="Enter Last Name" 
                    placement="bottom" class="form-control">
                </div>
            </div>
            <div class="row">
                <label class="col-4">First Name</label>
                <label class="col-4">Last Name</label>
            </div>
        </div>
        <div class="form-group required">
            <label class="control-label">Email</label>
            <input type="text"  tooltip="Enter Email" 
            placement="bottom" class="form-control">
        </div>
        <div class="form-group required">
            <label class="control-label">Phone</label>
            <input type="tel" tooltip="Enter Phone" 
            placement="bottom" class="form-control">
        </div>
        <div class="form-group required">
            <label class="control-label">Address</label>
            <input type="text" tooltip="Enter Address" 
            placement="bottom" class="form-control">
        </div>
    </form>   
</div>
